<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
      text-align: center;
      margin-top: 200px;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <form id="startForm">
    <label for="playerX">Player X:</label>
    <input type="text" id="playerX" required>
    <br><br>
    <label for="playerO">Player O:</label>
    <input type="text" id="playerO" required>
    <br><br>
    <button type="submit">Start Game</button>
  </form>

  <script>
    document.getElementById("startForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var playerX = document.getElementById("playerX").value;
      var playerO = document.getElementById("playerO").value;
      
      // Randomly choose X and O
      var players = [playerX, playerO];
      var randomIndex = Math.floor(Math.random() * 2);
      var xPlayer = players[randomIndex];
      var oPlayer = players[1 - randomIndex];
      
      // Store the player names in localStorage
      localStorage.setItem("xPlayer", xPlayer);
      localStorage.setItem("oPlayer", oPlayer);
      
      // Redirect to the Tic Tac Toe game page
      window.location.href = "tic-tac-toe.html";
    });
  </script>
</body>
</html>
