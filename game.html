<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      width: 300px;
    }

    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      cursor: pointer;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #winner {
      font-size: 24px;
    }

    #score-table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 300px;
    }

    #score-table th,
    #score-table td {
      border: 1px solid black;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <center>
    <h1>Tic-Tac-Toe</h1>
    <br><br>
    <div class="board">
      <div class="box" onclick="move(0)"></div>
      <div class="box" onclick="move(1)"></div>
      <div class="box" onclick="move(2)"></div>
      <div class="box" onclick="move(3)"></div>
      <div class="box" onclick="move(4)"></div>
      <div class="box" onclick="move(5)"></div>
      <div class="box" onclick="move(6)"></div>
      <div class="box" onclick="move(7)"></div>
      <div class="box" onclick="move(8)"></div>
    </div>
    <br><br>
    <button onclick="resetBoard()">Reset</button>
    <button onclick="endGame()">End Game</button>
    <p id="winner"></p>
    <br>
    <table id="score-table">
      <tr>
        <th>Player X</th>
        <th>Player O</th>
      </tr>
      <tr>
        <td id="score-x">0</td>
        <td id="score-o">0</td>
      </tr>
    </table>
    <script>
      let board = Array(9).fill("");
      let currentPlayer = "X";
      let winner = null;
      let scoreX = 0;
      let scoreO = 0;
      let round = 0;
      const maxRounds = 5;

      // Get the player names from localStorage
      const xPlayer = localStorage.getItem("xPlayer");
      const oPlayer = localStorage.getItem("oPlayer");

      // Set the player names in the score table
      document.getElementById("player-x-name").innerText = xPlayer;
      document.getElementById("player-o-name").innerText = oPlayer;

      // Winning combinations
      const winCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      // Make a move
      function move(index) {
        if (!winner && board[index] === "") {
          board[index] = currentPlayer;
          document.getElementsByClassName("box")[index].innerText = currentPlayer;
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          win();
        }
      }

      // Check for a win
      function win() {
        for (let combination of winCombinations) {
          const [a, b, c] = combination;
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            winner = board[a];
            document.getElementById("winner").innerText = "Point for " + winner;
            updateScore(winner);
            break;
          }
        }
        if (!winner && board.every(box => box !== "")) {
          document.getElementById("winner").innerText = "It's a draw!";
          updateScore(null);
        }
      }

      // Update score and check for winner
      function updateScore(winningPlayer) {
        if (winningPlayer === "X") {
          scoreX++;
          document.getElementById("score-x").innerText = scoreX;
        } else if (winningPlayer === "O") {
          scoreO++;
          document.getElementById("score-o").innerText = scoreO;
        }

        round++;
        if (round === maxRounds) {
          if (scoreX > scoreO) {
            document.getElementById("winner").innerText = "Player X wins the game!";
          } else if (scoreO > scoreX) {
            document.getElementById("winner").innerText = "Player O wins the game!";
          } else {
            document.getElementById("winner").innerText = "It's a tie game!";
          }
        }
      }

      // Reset the board
      function resetBoard() {
        board = Array(9).fill("");
        const boxs = document.getElementsByClassName("box");
        for (let i = 0; i < boxs.length; i++) {
          boxs[i].innerText = "";
        }
        winner = null;
        document.getElementById("winner").innerText = "";
        round = 0;
      }

      function endGame() {
        if (round === maxRounds) {
          if (scoreX > scoreO) {
            document.getElementById("winner").innerText = `Player ${xPlayer} wins the game!`;
          } else if (scoreO > scoreX) {
            document.getElementById("winner").innerText = `Player ${oPlayer} wins the game!`;
          } else {
            document.getElementById("winner").innerText = "It's a tie game!";
          }
        } else {
          document.getElementById("winner").innerText = "The game is not yet finished!";
        }
      }
    </script>
  </center>
</body>
</html>
